services:
  mcserver:
    build: mcs
    container_name: MinecraftServer_v1.20.2
    volumes:
      - world_data:/work
    ports:
      - 25565:25565
    tty: true
    stdin_open: true
    restart: on-failure
  
  # rconserver:
  #   build: rcon
  #   container_name: ServerController
  #   depends_on: 
  #     - mcserver
  #   tty: true

  webcon:
    build: webcon
    container_name: WebController
    environment:
      MCRCON_HOST: ${MCRCON_HOST}
      MCRCON_PORT: ${MCRCON_PORT}
      MCRCON_PASS: ${MCRCON_PASS}
    ports:
      - "8000:5000"
    volumes:
      - ./webcon/app:/app
    tty: true
    depends_on:
      - mcserver

volumes:
  world_data:
