services:
  mcserver:
    build: mcs
    container_name: MinecraftServer_v1.20.2
    volumes:
      - world_data:/work
    ports:
      - 25565:25565
      - 25575:25575
    tty: true
    stdin_open: true
    restart: always
  
  rconserver:
    build: rcon
    container_name: ServerController
    depends_on: 
      - mcserver
    tty: true
        
volumes:
  world_data:
