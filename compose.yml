services:
  mcserver:
    build: mcs
    container_name: MinecraftServer_v1.20.2
    volumes:
      - world_data:/work
    ports:
      - 25565:25565
      - 25575:25575
    tty: true
    stdin_open: true
    restart: on-failure
  
  rconserver:
    build: rcon
    container_name: ServerController
    depends_on: 
      - mcserver
    tty: true

  webcon:
    build: webcon
    container_name: WebController
    ports:
      - 8000:80
    volumes:
      - ./webcon/app:/app
    tty: true

volumes:
  world_data:
